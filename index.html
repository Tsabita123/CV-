<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
          }
          .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, o, 0.1);
         }
         .header {
            text-align: center;
            padding-bottom: 20px;
         }
         .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
         }
         .bio {
            text-align: center;
            margin-top: 20px;
         }
         .education{
            margin-top: 30px;
         }
         table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
         }
         table, th, td {
            border: 1px solid #ddd;
         }
         th, td {
            padding: 12px;
            text-align: left;
         }
         .character {
            margin-top: 30px;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="your-photo.jpg" alt="Your Photo">
            <h1>Your Name</h1>
            <p>Email</p>
        </div>
    </div>
</body>
</html>
